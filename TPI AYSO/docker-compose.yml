services:
  servidor:
    build: ./servidor
    image: servidor-ayso
    container_name: servidor-ayso
    networks:
      - tpi-ayso-red
    ports:
      - "5000:5000"
    volumes:
      - ./servidor:/usr/src/app
  cliente:
    build: ./cliente
    image: cliente-ayso
    container_name: cliente-ayso
    networks:
      - tpi-ayso-red
    volumes:
      - ./cliente:/usr/src/app
    depends_on:
      - servidor
networks:
  tpi-ayso-red:
    driver: bridge
    name: tpi-ayso-red
